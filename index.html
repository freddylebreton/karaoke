<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaok√© - Phil et Fred Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #f9ca24 75%, #ff6b6b 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particules flottantes */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(78, 205, 196, 0.9));
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 255, 255, 0.8);
        }

        .header-text {
            text-align: center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientText 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .panel:hover::before {
            left: 100%;
        }

        .panel:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #ff6b6b;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #764ba2;
        }

        .search-type {
            margin-bottom: 15px;
        }

        .search-type label {
            margin-right: 15px;
            font-weight: bold;
        }

        .search-type input[type="radio"] {
            margin-right: 5px;
        }

        .song-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .song-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 5px;
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .song-item.selected {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .song-item.selected::before {
            display: none;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 0.9em;
            color: #666;
        }

        .song-item.selected .song-artist {
            color: #ccc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientButton 3s ease infinite;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientButton {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        .queue-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .queue-section::before {
            content: 'üéµ üé§ üé∂ üéµ üé§ üé∂';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 30px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            animation: scrollText 10s linear infinite;
            z-index: 0;
        }

        @keyframes scrollText {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .queue-section h2 {
            color: #ff6b6b;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.9));
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .queue-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left-color: #4ecdc4;
        }

        /* Styles pour le drag & drop */
        .queue-item.draggable {
            cursor: move;
            position: relative;
        }

        .queue-item.draggable::before {
            content: "‚ãÆ‚ãÆ";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #999;
            line-height: 1;
        }

        .queue-item.draggable .queue-position {
            margin-left: 15px;
        }

        .queue-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .queue-item.drag-over {
            border-top: 3px solid #667eea;
            transform: translateY(-2px);
        }

        .queue-position {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 107, 107, 0.5); }
        }

        .queue-info {
            flex: 1;
        }

        .queue-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .queue-song {
            font-size: 0.9em;
            color: #666;
        }

        .admin-panel {
            background: #2c3e50;
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .admin-btn:hover {
            background: #c0392b;
        }

        .move-buttons {
            display: flex;
            gap: 5px;
        }

        .move-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .move-btn:hover {
            background: #2980b9;
        }

        .file-input {
            margin-bottom: 20px;
        }

        .file-input input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #34495e;
            color: white;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Logo upload section */
        .logo-upload {
            margin-bottom: 20px;
        }

        .logo-upload input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #34495e;
            color: white;
            margin-bottom: 10px;
        }

        .logo-preview {
            text-align: center;
            margin-top: 10px;
        }

        .logo-preview img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .drag-instructions {
            background: linear-gradient(135deg, #45b7d1, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
            to { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 20px rgba(69, 183, 209, 0.5); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 10px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .queue-item.draggable::before {
                display: none;
            }

            .queue-item.draggable .queue-position {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="" alt="Logo Phil et Fred Animation" class="logo" id="headerLogo" style="display: none;">
                </div>
                <div class="header-text">
                    <h1>üé§ Karaok√©</h1>
                    <p><strong>Phil et Fred Animation</strong> - Le Zanzibar</p>
                </div>
            </div>
        </div>

        <button class="admin-toggle" onclick="toggleAdmin()">üë§ Admin</button>

        <div class="admin-panel" id="adminPanel">
            <h2>üîß Panneau d'Administration</h2>
            
            <div class="logo-upload">
                <label for="logoFile">Charger le logo (PNG recommand√©):</label>
                <input type="file" id="logoFile" accept=".png,.jpg,.jpeg,.gif" onchange="loadLogo(event)">
                <div class="logo-preview" id="logoPreview"></div>
            </div>

            <div class="file-input">
                <label for="csvFile">Charger le fichier CSV des chansons:</label>
                <input type="file" id="csvFile" accept=".csv" onchange="loadCSV(event)">
            </div>
            <div class="admin-controls">
                <button class="admin-btn" onclick="clearQueue()">üóëÔ∏è Vider la file</button>
                <button class="admin-btn" onclick="exportToXML()">üíæ Exporter XML</button>
            </div>
        </div>

        <div class="success-message" id="successMessage"></div>

        <div class="main-content">
            <div class="panel">
                <h2>üéµ Recherche de Chansons</h2>
                <div class="search-section">
                    <div class="search-type">
                        <label><input type="radio" name="searchType" value="title" checked> Titre</label>
                        <label><input type="radio" name="searchType" value="artist"> Artiste</label>
                    </div>
                    <input type="text" class="search-bar" id="searchBar" placeholder="Rechercher une chanson..." oninput="filterSongs()">
                </div>
                <div class="song-list" id="songList"></div>
                <div class="form-group">
                    <label for="customerName">Votre nom:</label>
                    <input type="text" id="customerName" placeholder="Entrez votre nom">
                </div>
                <button class="btn" onclick="addToQueue()" id="addBtn" disabled>Ajouter √† la file d'attente</button>
            </div>

            <div class="panel">
                <h2>üìã Ma S√©lection</h2>
                <div id="userSelection">
                    <p>Aucune chanson s√©lectionn√©e</p>
                </div>
            </div>
        </div>

        <div class="queue-section">
            <h2>üé§ File d'Attente</h2>
            <div class="drag-instructions" id="dragInstructions" style="display: none;">
                üì± Glissez et d√©posez les chanteurs pour r√©organiser l'ordre de passage
            </div>
            <div id="queueList">
                <p>Aucune chanson en attente</p>
            </div>
        </div>
    </div>

    <script>
        let songs = [];
        let selectedSong = null;
        let queue = [];
        let isAdminMode = false;
        let draggedElement = null;

        // Donn√©es d'exemple
        const exampleSongs = [
            { title: "Bohemian Rhapsody", artist: "Queen" },
            { title: "Sweet Child O' Mine", artist: "Guns N' Roses" },
            { title: "Hotel California", artist: "Eagles" },
            { title: "Imagine", artist: "John Lennon" },
            { title: "Billie Jean", artist: "Michael Jackson" },
            { title: "Don't Stop Believin'", artist: "Journey" },
            { title: "Wonderwall", artist: "Oasis" },
            { title: "Hey Jude", artist: "The Beatles" },
            { title: "Like a Rolling Stone", artist: "Bob Dylan" },
            { title: "Smells Like Teen Spirit", artist: "Nirvana" }
        ];

        function initializeApp() {
            songs = [...exampleSongs];
            displaySongs();
            updateQueue();
            createFloatingParticles();
        }

        function createFloatingParticles() {
            const particles = document.getElementById('particles');
            const particleSymbols = ['üéµ', 'üé∂', 'üé§', '‚≠ê', '‚ú®', 'üí´', 'üåü'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particleSymbols[Math.floor(Math.random() * particleSymbols.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        function toggleAdmin() {
            const password = prompt("Mot de passe administrateur:");
            if (password === "L38r3t0n") {
                isAdminMode = !isAdminMode;
                const adminPanel = document.getElementById('adminPanel');
                const dragInstructions = document.getElementById('dragInstructions');
                
                adminPanel.classList.toggle('active', isAdminMode);
                dragInstructions.style.display = isAdminMode ? 'block' : 'none';
                
                document.querySelector('.admin-toggle').textContent = isAdminMode ? 'üîì Admin' : 'üë§ Admin';
                updateQueue();
            } else if (password !== null) {
                alert("Mot de passe incorrect!");
            }
        }

        function loadLogo(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const logoUrl = e.target.result;
                const headerLogo = document.getElementById('headerLogo');
                headerLogo.src = logoUrl;
                headerLogo.style.display = 'block';
                
                // Afficher un aper√ßu dans le panneau admin
                const logoPreview = document.getElementById('logoPreview');
                logoPreview.innerHTML = `
                    <p>Aper√ßu du logo:</p>
                    <img src="${logoUrl}" alt="Logo preview">
                `;
                
                showSuccessMessage("Logo charg√© avec succ√®s!");
            };
            reader.readAsDataURL(file);
        }

        function loadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const lines = csv.split('\n').filter(line => line.trim());
                
                songs = [];
                for (let i = 1; i < lines.length; i++) { // Skip header
                    const parts = lines[i].split(';');
                    if (parts.length >= 2) {
                        songs.push({
                            title: parts[0].trim(),
                            artist: parts[1].trim()
                        });
                    }
                }
                
                displaySongs();
                showSuccessMessage("Fichier CSV charg√© avec succ√®s! " + songs.length + " chansons disponibles.");
            };
            reader.readAsText(file);
        }

        function displaySongs() {
            const songList = document.getElementById('songList');
            songList.innerHTML = '';

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.onclick = () => selectSong(index);
                
                songItem.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                `;
                
                songList.appendChild(songItem);
            });
        }

        function filterSongs() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const songItems = document.querySelectorAll('.song-item');

            songItems.forEach((item, index) => {
                const song = songs[index];
                let match = false;

                if (searchType === 'title') {
                    match = song.title.toLowerCase().includes(searchTerm);
                } else {
                    match = song.artist.toLowerCase().includes(searchTerm);
                }

                item.style.display = match ? 'block' : 'none';
            });
        }

        function selectSong(index) {
            // Remove previous selection
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Add selection to clicked item
            document.querySelectorAll('.song-item')[index].classList.add('selected');
            
            selectedSong = songs[index];
            updateUserSelection();
            updateAddButton();
        }

        function updateUserSelection() {
            const userSelection = document.getElementById('userSelection');
            if (selectedSong) {
                userSelection.innerHTML = `
                    <h3>Chanson s√©lectionn√©e:</h3>
                    <p><strong>${selectedSong.title}</strong></p>
                    <p>par ${selectedSong.artist}</p>
                `;
            } else {
                userSelection.innerHTML = '<p>Aucune chanson s√©lectionn√©e</p>';
            }
        }

        function updateAddButton() {
            const addBtn = document.getElementById('addBtn');
            const customerName = document.getElementById('customerName').value.trim();
            addBtn.disabled = !selectedSong || !customerName;
        }

        function addToQueue() {
            const customerName = document.getElementById('customerName').value.trim();
            if (!selectedSong || !customerName) return;

            const queueItem = {
                name: customerName,
                song: selectedSong,
                id: Date.now()
            };

            queue.push(queueItem);
            updateQueue();
            
            // Reset form
            const currentSong = selectedSong;
            selectedSong = null;
            document.getElementById('customerName').value = '';
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('selected');
            });
            updateUserSelection();
            updateAddButton();
            
            showSuccessMessage(`${customerName}, votre chanson "${currentSong.title}" a √©t√© ajout√©e √† la file d'attente!`);
        }

        function updateQueue() {
            const queueList = document.getElementById('queueList');
            
            if (queue.length === 0) {
                queueList.innerHTML = '<p>Aucune chanson en attente</p>';
                return;
            }

            queueList.innerHTML = '';
            queue.forEach((item, index) => {
                const queueItem = document.createElement('div');
                queueItem.className = 'queue-item';
                queueItem.dataset.index = index;
                
                // Ajouter les fonctionnalit√©s de drag & drop en mode admin
                if (isAdminMode) {
                    queueItem.classList.add('draggable');
                    queueItem.draggable = true;
                    queueItem.addEventListener('dragstart', handleDragStart);
                    queueItem.addEventListener('dragover', handleDragOver);
                    queueItem.addEventListener('drop', handleDrop);
                    queueItem.addEventListener('dragend', handleDragEnd);
                }
                
                queueItem.innerHTML = `
                    <div class="queue-position">${index + 1}</div>
                    <div class="queue-info">
                        <div class="queue-name">${item.name}</div>
                        <div class="queue-song">${item.song.title} - ${item.song.artist}</div>
                    </div>
                    ${isAdminMode ? `
                        <div class="move-buttons">
                            <button class="move-btn" onclick="moveUp(${index})" ${index === 0 ? 'disabled' : ''}>‚Üë</button>
                            <button class="move-btn" onclick="moveDown(${index})" ${index === queue.length - 1 ? 'disabled' : ''}>‚Üì</button>
                            <button class="admin-btn" onclick="removeFromQueue(${index})" style="padding: 5px 10px; font-size: 12px;">‚úï</button>
                        </div>
                    ` : ''}
                `;
                
                queueList.appendChild(queueItem);
            });
        }

        // Fonctions de drag & drop
        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            
            e.dataTransfer.dropEffect = 'move';
            
            // Ajouter l'effet visuel de survol
            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
            
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedElement !== this) {
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                // R√©organiser le tableau queue
                const draggedItem = queue[draggedIndex];
                queue.splice(draggedIndex, 1);
                queue.splice(targetIndex, 0, draggedItem);
                
                // Mettre √† jour l'affichage
                updateQueue();
                showSuccessMessage("Ordre des chanteurs modifi√©!");
            }
            
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            // Nettoyer tous les effets visuels
            document.querySelectorAll('.queue-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            
            draggedElement = null;
        }

        function moveUp(index) {
            if (index > 0) {
                [queue[index], queue[index - 1]] = [queue[index - 1], queue[index]];
                updateQueue();
            }
        }

        function moveDown(index) {
            if (index < queue.length - 1) {
                [queue[index], queue[index + 1]] = [queue[index + 1], queue[index]];
                updateQueue();
            }
        }

        function removeFromQueue(index) {
            queue.splice(index, 1);
            updateQueue();
        }

        function clearQueue() {
            if (confirm("√ätes-vous s√ªr de vouloir vider la file d'attente?")) {
                queue = [];
                updateQueue();
                showSuccessMessage("File d'attente vid√©e!");
            }
        }

        function exportToXML() {
            if (queue.length === 0) {
                alert("Aucune chanson dans la file d'attente!");
                return;
            }

            let xml = `<?xml version="1.0" encoding="UTF-8"?>
<karaoke>
    <venue>Le Zanzibar</venue>
    <company>Phil et Fred Animation</company>
    <playlist>`;

            queue.forEach((item, index) => {
                xml += `
        <song position="${index + 1}">
            <title>${escapeXML(item.song.title)}</title>
            <artist>${escapeXML(item.song.artist)}</artist>
            <singer>${escapeXML(item.name)}</singer>
        </song>`;
            });

            xml += `
    </playlist>
</karaoke>`;

            const blob = new Blob([xml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'karaoke_playlist.xml';
            a.click();
            URL.revokeObjectURL(url);
            
            showSuccessMessage("Fichier XML export√© avec succ√®s!");
        }

        function escapeXML(str) {
            return str.replace(/[<>&'"]/g, function(c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case "'": return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('customerName').addEventListener('input', updateAddButton);
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', filterSongs);
        });

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
